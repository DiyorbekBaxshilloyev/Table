<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" cellpadding="5">
        <tr>
            <th rowspan="3" colspan="1">Day</th>
            <th colspan="8">Seminar</th>
        </tr>
        <tr>
            <th colspan="2" rowspan="1">Shedule</th>
            <th colspan="6" rowspan="2">Topic</th>
        </tr>
        <tr>
            <th colspan="1">Begin</th>
            <th colspan="1">End</th>
        </tr>
        <tr>
            <td rowspan="3">Monday</td>
            <td rowspan="3" bgcolor="yellow" colspan="1">8.00 a.m</td>
            <td rowspan="3" colspan="1" bgcolor="purple">5.00 pm</td>
        </tr>
        <tr>
            <td colspan="6" rowspan="1">Introduction to XML</td>
        </tr>
        <tr>
            <td colspan="6" rowspan="1">Validity. DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td bgcolor="yellow">8:00 a.m</td>
            <td bgcolor="yellow">11:00 p.m</td>
            <td rowspan="2" colspan="6">Xpath</td>
        </tr>
        <tr>
            <td bgcolor="yellow">11:00 a.m</td>
            <td bgcolor="green">2:00 a.m</td>
        </tr>
        <tr>
            <td bgcolor="green">2:00 a.m</td>
            <td bgcolor="purple">5:00 a.m</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wensday</td>
            <td bgcolor="yellow">8:00 a.m</td>
            <td bgcolor="green">12:00 p.m</td>
            <td>XSL Formatting Objects</td>
        </tr>
        
    </table>
</body>
</html>
